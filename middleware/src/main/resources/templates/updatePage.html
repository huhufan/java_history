<body class="text-center">
<p style="color:red" id="tip"></p>

<form name="form_sub" id="form_sub" class="form-signin" th:action="@{/dl/update}" th:method="post">
    <div class="form-group">
        <input type="text" name="xm" th:value="${dl.xm}" class="form-control"  aria-describedby="emailHelp"  readonly >
    </div>
    <div class="form-group" id="table_sub">
        <input type="password" name="pw" class="form-control" id="password2" placeholder="请输入新密码" maxlength="20" required>
    </div>
    <div class="form-group">
        <input type="password" name="pw2" class="form-control" id="password3" placeholder="请再次输入新密码" max="20" required>
    </div>

    <button type="button" id="butt" class="btn btn-primary">确认</button>
    <button type="button" id="butt2" class="btn btn-primary">返回</button>

</form>
</body>

<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="/js/md5.js"></script>

<script>

    $('#butt2').click(function () {
        window.history.go(-1);
    });

    $('#butt').click(function () {

        var password1 = $('#password2').val() ;
        var password2 = $('#password3').val() ;
        if (password1 == password2) {
            var hash = hex_md5(password1)
            $('#password2').val(hash);
            $('#password3').val(hash);
            $('#form_sub').submit()
        }
        else{
            alert("两次密码不一致")
        }
    })
</script>
