<html lang="en"  xmlns:th="http://www.thymeleaf.org">

            font-size: 1.125rem;

            -moz-user-select: none;

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {

            }
        }

    <!-- Custom styles for this template -->
    <link th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link  th:href="@{/css/signin.css}" rel="stylesheet"></head>

<body class="text-center">
<form th:id="form-register" class="form-signin" th:action="@{/register}" th:method="post">
    <img class="mb-4" th:src="@{/img/iot.png}" alt="" width="72" height="72">
    <p style="color:red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
    <input type="text" name="xm" th:id="xm" class="form-control" placeholder="用户名" required autofocus maxlength="30">
    <input style="margin-top: 10px" type="password" name="pw" th:id="pw"  class="form-control" placeholder="密码" required maxlength="20">
    <input type="password" name="pw2" class="form-control" th:id="pw2" placeholder="请再次输入密码" required maxlength="20">
    <div style="overflow: hidden">
        <input style="float: left;width: 150px ;" type="text" name="checkCode" class="form-control" placeholder="验证码" required>
        <img style="float: right" onclick = "this.src='/kaptcha?d='+new Date()*1" src="/kaptcha" />
    </div>
    <input id="button_submit" style="margin-top: 10px" class="btn btn-lg btn-primary btn-block" type="button" value="注册"></input>
</form>
</body>
<script src="js/md5.js"></script>
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
    $('#button_submit').click(function () {
        var pw = $('#pw').val() ;
        var pw2 = $('#pw2').val() ;
        if (pw==pw2) {
            var hash = hex_md5(pw);
            $('#pw').val(hash);
            $('#pw2').val("");
            $('#form-register').submit();
        }else{
            alert("两次密码不一致");
        }
    });
</script>
</html>
